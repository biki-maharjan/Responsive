<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            height: 50vh;
            width: 50vw;
            background-color: crimson;
        }
        @media (max-width:600px) {
            .box{
                width: 40vw;
                height: 100vh;
                background-color: dodgerblue;
            }
            body{
                background-color: #000;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
